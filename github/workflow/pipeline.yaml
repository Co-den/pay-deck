
name: CI Pipeline

on:
  push: 
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: set up node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: install dependencies
        run: npm install

      - name: run tests
        run: npm test